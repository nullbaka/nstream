<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script defer src="{{ url_for('static', filename='scripts/script.js') }}"" defer></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Document</title>
  <style>
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 400px);
      grid-auto-rows: 400px;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg); /* Safari and Chrome */
      -moz-transform: rotateY(180deg); /* Firefox */
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="newRoomId">
    <input type="button" id="makeRoomBtn">Make Room</input>
  </div>
  <div>
      <input type="text" id="joinRoomId">
      <input type="button" id="joinRoomBtn">Join Room</input>
  </div>
  <div id="video-grid"></div>
</body>
</html>
